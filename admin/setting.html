<body>
    <header class="header">

        <div class="profile">
            <img src="../images/pf.png" alt="Profile Icon">
            <a href="setting.html">David Wittenberg</a>
        </div>

    <main>
        <div class="main-container">

                <aside class="slide">

                        </div>

                            <input type="tel" placeholder="+977-9808000000" required>
                        </div>
                        <div class="input-group">
                            <input type="text" placeholder="Kathmandu" required>
                            <input type="text" placeholder="Nepal" required>
                        </div>
                        <div class="form-buttons">

                            <button type="submit" class="save-button">SAVE</button>
