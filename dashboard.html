<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vojan Express</title>
    <link rel="icon" type="image/svg+xml" href="image/favicon.svg">
    <link rel="icon" type="image/png" href="image/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Habibi,wght@0,400;1,400;" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Habibi:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abril Fatface:wght@400&display=swap" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dash.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="What do you want to eat today?">
            <i class="search-icon"><img src="images/search.svg" alt="search"></i>
        </div>
        <div class="profile">
            <img src="images/" alt="Profile Icon">
            <a href="setting.html">David Wittenberg</a>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="site-main">
                <aside class="slide">
                    <h1 class="menu-title">Main Menu</h1>
                    <ul class="nav-links">
                        <li><a href="index.html"><i class="fas fa-th-large"></i> Dashboard</a></li>
                        <li><a href="menu.html"><i class="fas fa-book"></i> Menu</a></li>
                        <li><a href="order.html"><i class="fas fa-receipt"></i> Order</a></li>
                        <li><a href="about.html"><i class="fa-solid fa-info-circle"></i> About Us</a></li>
                        <li><a href="setting.html"><i class="fas fa-cog"></i> Settings</a></li>
                    </ul>
                </aside>
                <section id="s-team" class="section">
                    <div class="dash-header">
                        <div class="dashboard">
                            <h2>Dashboard</h2>
                            <p>Hi, David. Welcome back to Vojan Express!</p>
                        </div>
                        <div class="date">
                            <div class="calender"><img src="images/calender.svg" alt="calender"> 17th April 2020-21 May 2020</div>
                        </div>
                    </div>
                    <div class="charts">
                        <h3>Pie Chart</h3>
                        <div class="chart-header">                           
                            <label class="checkbox-container">
                                <input type="checkbox" id="chartCheckbox">
                                <span class="checkmark"></span>
                                Chart
                            </label>
                            <label class="toggle-container">
                                <input type="checkbox" id="showValueToggle">
                                <span class="toggle-mark"></span>
                                Show Value
                            </label>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="order-progress">
                                    <span class="progress-value">0%</span>
                                </div>
                                <span class="text">Total Order</span>
                            </div>
                            <div class="col">
                                <div class="customer-progress">
                                    <span class="growth-value">0%</span>
                                </div>
                                <span class="text">Customer Growth</span>
                            </div>
                            <div class="col">
                                <div class="revenue-progress">
                                    <span class="revenue-value">0%</span>
                                </div>
                                <span class="text">Total Revenue</span>
                            </div>
                        </div>
                    </div>
                </section>
    </main>
    <footer>
        <div class="footer">
            <p>Get In Touch</p>
            <div class="social-icons">
                <a href="#"><img src="images/fab.svg" alt="Facebook"></a>
                <a href="#"><img src="images/inst.svg" alt="Instagram"></a>
                <a href="#"><img src="images/pin.svg" alt="pinterest"></a>
            </div>
            <p>&copy; Krima. All Rights Reserved 2024. Licensing</p>
        </div>
    </footer>

    <script src="js/chart.js"></script>

</body>

</html>
